<div class="grid" style="overflow-x: hidden;overflow-y:auto; height:100%;">
    <div class="grid col-12 ml-0" style="height:90%; overflow:auto">
    <p-card class="col-12 ml-0 mb-1" header="Product">
        <ul>
            <li>
                <div class="grid">
                    <div class="col-2">
                        <label class="label">Naam</label>
                    </div>
                    <div *ngIf="product.name" class="col">
                        {{product.name}}
                    </div>
                    <div *ngIf="!product.name" class="col">Product wordt geladen...</div>
                </div>
            </li>
            <li>
                <div *ngIf="product.cat" class="grid">
                    <div class="col-2">
                        <label class="label">Type</label>
                    </div>
                    <div class="col">{{product.cat}}</div>
                </div>
            </li>
            <li>
                <div class="grid">
                    <div class="col-2">
                        <label class="label">Prijs</label>
                    </div>
                    <div *ngIf="product.price" class="col">{{product.price | currency: 'EUR'}}</div>
                    <div *ngIf="!product.price" class="col">Product wordt geladen...</div>
                </div>
            </li>
        </ul>
    </p-card>
    <p-card class="col-12 ml-0 mb-1" header="Specificaties">
        <ul *ngIf="product.specifications.length>0">
            <li class="grid m-0" *ngFor="let spec of product.specifications">
                <div class="grid m-0 col-12">
                    <div class="col-8">
                        <span>{{spec.name}}</span>
                    </div>
                </div>
            </li>
        </ul>
        <div *ngIf="product.specifications.length===0" class="col">Product wordt geladen...
        </div>
    </p-card>
    <p-card class="col-12 ml-0 mb-1" header="Opties">
        <ul *ngIf="product.options.length > 0">
            <li class="grid m-0" *ngFor="let opt of product.options">
                <div class="grid m-0 col-12">
                    <div class="col-8">
                        <span>{{opt.name}}</span>
                    </div>
                    <div class="col">
                        <span>{{opt.price | currency:'EUR'}}</span>
                    </div>
                </div>
            </li>
        </ul>
        <div *ngIf="!product" class="col">Product wordt geladen...</div>
        <div *ngIf="product && product.options.length === 0" style="color:dodgerblue" class="col">Product heeft geen opties.</div>
    </p-card>
    </div>
    <div style="height:10%;" class="grid col-12 ml-0">
        <p-divider class="col-12 grid p-0 mt-0 mb-2 ml-0"></p-divider>
        <div class="col-12 ml-1 grid p-0 mt-2 mb-2">
            <div class="grid ml-0 col-12 p-0 d-flex justify-content-end">
    <span class="p-buttonset m-0 mr-1">
                <button (click)="previous()" pButton type="button" label="Vorige" class="p-button-outlined"
                        icon="pi pi-times"></button>
    </span>
            </div>
        </div>
    </div>
</div>
