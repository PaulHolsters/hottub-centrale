<form class="grid m-0">
  <div class="formField col-12 grid m-0 p-0">
    <div id="specification" class="col-12 m-0 p-0">
      <app-specification-picklist
        [source]="availableSpecifications"
        [target]="product.specifications"
        *ngIf="!loading"
        (listChanged)="reload($event)"
        (store)="store($event)"
      >
      </app-specification-picklist>
      <div *ngIf="loading">Loading list...</div>
    </div>
  </div>
  <div class="formField col-12 grid m-0 p-0 mt-5 ml-2">
    <div class="col-fixed" style="width:max-content">
      <label for="newSpecification" class="label">Nieuwe specificatie toevoegen</label>
    </div>
    <div class="col-7">
      <input id="newSpecification" name="newSpecification" type="text" pInputText [(ngModel)]="newSpecification">
    </div>
    <div class="col">
      <button (click)="addSpecification()" pButton type="button" label="Toevoegen" class=""
              icon="pi pi-plus"></button>
    </div>
  </div>
</form>
