<form class="grid">
  <div class="formField col-10 grid  col-offset-1 ">
    <div class="col-fixed" style="width: 10rem;">
      <label class="label">Product</label>
    </div>
    <div class="col">
      <p-dropdown [options]="products" [(ngModel)]="quotation.product" optionLabel="name"
                  [ngModelOptions]="{standalone: true}"></p-dropdown>
    </div>
  </div>
  <div class="formField col-10 grid  col-offset-1 ">
    <div class="col-fixed" style="width: 10rem;">
      <label class="label">Korting</label>
    </div>
    <div>
      <div class="p-inputgroup col">
        <input pInputText id="discount" type="number" min="0" max="100"
               [(ngModel)]="quotation.discount" name="discount" #discount>
        <span class="p-inputgroup-addon">%</span>
      </div>
    </div>
  </div>
  <div class="formField col-10 grid  col-offset-1 ">
    <div class="col-fixed" style="width: 10rem;">
      <label class="label">BTW</label>
    </div>
    <div>
      <div class="p-inputgroup col">
        <input pInputText id="VAT" type="number" min="0" max="100"
               [(ngModel)]="quotation.VAT" name="VAT" #VAT>
        <span class="p-inputgroup-addon">%</span>
      </div>
    </div>
  </div>
</form>
<p-divider class="col-12 grid p-0 mt-2 mb-2"></p-divider>
<div class="col-12 grid p-0 d-flex justify-content-end">
    <span class="p-buttonset m-0">
        <button (click)="previous()" pButton type="button" label="Vorige" class="p-button-secondary"
                icon="pi pi-arrow-left"></button>
        <button (click)="cancel()" pButton type="button" label="Annuleren" class="p-button-outlined"
                icon="pi pi-times"></button>
        <button (click)="reset()" pButton type="button" label="Leegmaken" class="p-button-warning"
                icon="pi pi-trash"></button>
        <button (click)="next()" pButton type="button" label="Volgende" class=""
                icon="pi pi-arrow-right" iconPos="right"></button>
    </span>
</div>
