<p-toast></p-toast>

<div class="card">
  <p-table [value]="latestVersionQuotations" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Klant</th>
        <th>Product</th>
        <th>Korting</th>
        <th>Totaalprijs (excl. BTW)</th>
        <th>Status</th>
        <th>Acties</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-quotation>
      <tr>
        <td>{{quotation.customerInfo.firstName}} {{quotation.customerInfo.lastName}} </td>
        <td>{{quotation.quotationValues.productName}}</td>
        <td>{{quotation['discount']}} %</td>
        <td>{{totalPrice(quotation._id) | currency:'EUR'}}</td>
        <td>{{quotation['status']}}</td>
        <td>
          <i *ngIf="isIcon(quotation._id)" style="cursor:pointer" class="pi pi-ellipsis-h" (click)="showMenu(quotation._id)"></i>
          <p-menu (click)="handleClick($event,quotation._id)"
                  *ngIf="isMenu(quotation._id)" [model]="items" (mouseleave)="hideMenu()"
          #menu>
          </p-menu>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="Statuswijziging" [(visible)]="displayDialog" [style]="{width: '30vw'}" (onHide)="resetDialog()">
  <form class="grid">
    <div class="formField col-12">
      <p-radioButton label="goedgekeurd"
                     [(ngModel)]="selectedStatus"
                     (ngModelChange)="onStatusChanged($event)"
                     name="status"
                     value="approved"
                     ngModel></p-radioButton>
    </div>
    <div class="formField col-12">
      <p-radioButton label="aan te passen"
                     (ngModelChange)="onStatusChanged($event)"
                     [(ngModel)]="selectedStatus"
                     name="status"
                     value="to be altered"
                     ngModel></p-radioButton>
    </div>
  </form>
</p-dialog>
